<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="header">
      <div>Tic-Tac-Toe</div>
    </div>
    <div id="content">
      <div id="score-board">
        <div class="difficulty">Difficulty</div>
        <div class="score-container">
          <span class="x-score">
            <span>X</span>
            <span>-</span>
          </span>
          <span class="o-score">
            <span>O</span>
            <span>-</span>
          </span>
        </div>
        <div class="current-player-turn">
          <span>-</span>
          <span>Turn</span>
        </div>
      </div>
      <div id="game-container">
        <div class="game-board">
          <div class="row">
            <span id="1" class="block 1"></span>
            <span id="2" class="block vertical 2"></span>
            <span id="3" class="block 3"></span>
          </div>
          <div class="row">
            <span id="4" class="block horizontal 4"></span>
            <span id="5" class="block vertical horizontal 5"></span>
            <span id="6" class="block horizontal 6"></span>
          </div>
          <div class="row">
            <span id="7" class="block 7"></span>
            <span id="8" class="block vertical 8"></span>
            <span id="9" class="block 9"></span>
          </div>
        </div>
      </div>
      <div id="reset">
        <div>Reset</div>
      </div>
    </div>
    <div id="footer">
      <div class="item-1">Website created by Daniel Ballerini</div>
      <div class="item-2">
        with help from the
        <a href="https://www.theodinproject.com/"> Â© Odin Project</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
