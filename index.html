<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="header">
      <div>Tic-Tac-Toe</div>
    </div>
    <div id="content">
      <div id="score-board">
        <div class="difficulty">Difficulty</div>
        <div class="score-container">
          <span class="x-score">
            <span>X</span>
            <span>-</span>
          </span>
          <span class="o-score">
            <span>O</span>
            <span>-</span>
          </span>
        </div>
        <div class="current-player-turn"></div>
      </div>
      <div id="game-container">
        <div class="x-winner">
          <img src="images/x-icon.png" alt="x marker" />
          <h3>WINNER!</h3>
        </div>
        <div class="o-winner">
          <img src="images/o-icon.png" alt="o marker" />
          <h3>WINNER!</h3>
        </div>
        <div class="draw">
          <div>
            <img src="images/x-icon.png" alt="x marker" />
            <img src="images/o-icon.png" alt="o marker" />
          </div>
          <h3>DRAW!</h3>
        </div>
        <div class="game-board">
          <div class="row">
            <span id="1" class="block"></span>
            <span id="2" class="block vertical"></span>
            <span id="3" class="block"></span>
          </div>
          <div class="row">
            <span id="4" class="block horizontal"></span>
            <span id="5" class="block vertical horizontal"></span>
            <span id="6" class="block horizontal"></span>
          </div>
          <div class="row">
            <span id="7" class="block"></span>
            <span id="8" class="block vertical"></span>
            <span id="9" class="block"></span>
          </div>
        </div>
      </div>
      <button id="reset">
        <div>Reset</div>
      </button>
    </div>
    <div id="footer">
      <div class="item-1">Website created by Daniel Ballerini</div>
      <div class="item-2">
        with help from the
        <a href="https://www.theodinproject.com/"> Â© Odin Project</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
